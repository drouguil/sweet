<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="mainApp" lang="fr" ng-class="{'ready' : headerIsLoaded && footerIsLoaded && imgsIsLoaded && backgroundIsLoaded && viewIsLoaded}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title ng-bind="title">Sweet.ovh</title>
    <base href="/Dofuseur/">

    <!-- Icône -->

    <link rel="shortcut icon" href="./app/assets/img/icons/favicon.png" type="image/x-icon">
    <link rel="icon" href="./app/assets/img/icons/favicon.png" type="image/x-icon">

    <!-- Reset -->

    <link rel="stylesheet" type="text/css" href="css/reset.min.css">

    <!-- CSS des modules -->

    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-material-data-table/dist/md-data-table.min.css">

    <!-- CSS personnel -->

    <!-- Global -->

    <link rel="stylesheet" type="text/css" href="css/style.min.css">


</head>

<body ng-class="{'ready' : imgsIsLoaded && backgroundIsLoaded && viewIsLoaded}">

    <!-- Style de l'écran de chargement -->

    <style>
        body #app-loader {
            background-color: rgb(60, 60, 60);
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 500000;
            display: flex;
        }

        @keyframes loader {
            0% {
                width: 15rem;
                opacity: 1;
            }
            50% {
                width: 10rem;
                opacity: 0.2;
            }
            100% {
                width: 15rem;
                opacity: 1;
            }
        }

        body #app-loader img {
            margin: auto;
            width: 8%;
            animation-name: loader;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }
    </style>

    <!-- Ecran de chargement -->

    <div id="app-loader" ng-if="!headerIsLoaded || !footerIsLoaded || !imgsIsLoaded || !backgroundIsLoaded || !viewIsLoaded">
        <img src="./app/assets/img/logo/dofus.png">
    </div>

    <!-- Header -->

    <header ng-controller="headerController" ng-include="'./app/views/header/header.html'"></header>

    <!-- Vue actuelle -->

    <main ng-class="{ 'not-ready' : !headerIsLoaded || !footerIsLoaded || !imgsIsLoaded || !backgroundIsLoaded || !viewIsLoaded }"
        ng-view>
    </main>

    <!-- Footer -->

    <footer ng-controller="footerController" ng-include="'./app/views/footer/footer.html'"></footer>


    <!-- Assets -->

    <script src="./app/assets/js/jquery-3.2.1.min.js"></script>
    <script src="./app/assets/js/easeljs-0.8.2.min.js"></script>
    <script src="./app/assets/js/easeljs-NEXT.min.js"></script>
    <script src="./app/assets/js/preloadjs-0.6.2.min.js"></script>
    <script src="./app/assets/js/preloadjs-NEXT.min.js"></script>
    <script src="./app/assets/js/soundjs-0.6.2.min.js"></script>
    <script src="./app/assets/js/soundjs-NEXT.min.js"></script>
    <script src="./app/assets/js/tweenjs-0.6.2.min.js"></script>
    <script src="./app/assets/js/tweenjs-NEXT.min.js"></script>
    <script src="./app/assets/js/webgl-0.8.2.min.js"></script>
    <script src="./app/assets/js/webgl-NEXT.min.js"></script>

    <!-- Modules -->

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="./node_modules/angular-messages/angular-messages.js"></script>
    <script src="./node_modules/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="./node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="./node_modules/clipboard/dist/clipboard.js"></script>
    <script src="./node_modules/ngclipboard/dist/ngclipboard.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <!-- App -->

    <script src="app.min.js"></script>

</body>

</html>
